<div id="thumbnailDeleteConfirmation" class="popup-background">
    <div class="popup-content max-width-6">
        <div class="popup-header">
            <h3>Are you sure you want to delete this thumbnail?</h3>
            <div onclick="closePopup('thumbnailDeleteConfirmation')" class="close-popup-icon">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
        <div class="popup-body">
            <p class="warning-message">Deleting this thumbnail will remove it from course media.</p>
        </div>
        <div class="popup-footer">
            <div class="spacer"></div>
            <div class="popup-btns">
                <button onclick="closePopup('thumbnailDeleteConfirmation')" class="popup-btn close-popup-btn">Cancel</button>
                <button id="thumbnailConfirmDelete" class="popup-btn delete-confirm-btn"><i class="fa-regular fa-trash"></i> Delete Thumbnail</button>
            </div>
        </div>
    </div>
</div>
