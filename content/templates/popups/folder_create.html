<div id="folderCreate" class="popup-background">
    <div class="popup-content max-width-6">
        <div class="popup-header">
            <h3>Create Folder</h3>
            <button type="button" onclick="closePopup('folderCreate')" class="close-popup-icon">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <div class="popup-body">          
            <div class="course-content-input">
                <label class="edit-user-label" for="newFolderName">Folder Name</label>
                <input type="text" id="newFolderName" name="newFolderName" placeholder="Folder Name">                
            </div>
            <div id="folderCreateLoadingSymbol" class="loading-symbol-blue-sm" style="padding-top: 1rem;">
                <svg class="loading-symbol-sm-inner" viewBox="25 25 50 50">
                    <circle r="20" cy="50" cx="50"></circle>
                </svg>
                <span>Creating Folder, please wait...</span>
            </div>
        </div>
        <div class="popup-footer">
            <div class="spacer"></div>
            <div class="popup-btns">
                <button type="button" onclick="closePopup('folderCreate')" class="popup-btn close-popup-btn">Cancel</button>
                <button id="folderCreateBtn" onclick="handleCreateFolder()" type="button" class="popup-btn disabled" disabled>Create</button>
            </div>
        </div>
    </div>
</div>
