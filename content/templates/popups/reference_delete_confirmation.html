<div id="referenceDeleteConfirmation" class="popup-background">
    <div class="popup-content max-width-6">
        <div class="popup-header">
            <h3>Are you sure you want to delete this reference?</h3>
            <div onclick="closePopup('referenceDeleteConfirmation')" class="close-popup-icon">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
        <div class="popup-body">
            <p>Deleting this reference will remove all associated content.</p>
        </div>
        <div class="popup-footer">
            <div class="spacer"></div>
            <div class="popup-btns">
                <button onclick="closePopup('referenceDeleteConfirmation')" class="popup-btn close-popup-btn">Cancel</button>
                <button onclick="confirmReferenceDelete()" class="popup-btn delete-confirm-btn">Yes, Delete</button>
            </div>
        </div>
    </div>
</div>
