<div id="fileUpload" class="popup-background">
    <div class="popup-content max-width-6">
        <div class="popup-header">
            <h3>Upload a File</h3>
            <button type="button" onclick="closeFileUpload()" class="close-popup-icon">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <form id="fileUploadForm" enctype="multipart/form-data">
            <div class="popup-body">
                <div class="file-upload-inner">
                    <h5>Choose File</h5>
                    <label for="fileInput" class="custom-file-upload-container" style="cursor: pointer;">
                        <div class="custom-file-upload">
                            <input type="file" id="fileInput" name="file" style="display: none;" accept=".pdf, .doc, .docx, .jpg, .jpeg, .png, .mp4, .mp3, .wav, .ogg">
                            <i class="fa-solid fa-upload"></i> Choose File
                        </div>
                        <div class="custom-file-title">
                            <span id="fileNameDisplay" class="file-name-display">No file selected</span>
                        </div>
                    </label>                  
                </div>
                <div class="loading-symbol-blue-sm">
                    <svg class="loading-symbol-sm-inner" viewBox="25 25 50 50">
                        <circle r="20" cy="50" cx="50"></circle>
                    </svg>
                    <span>Uploading File, please wait...</span>
                </div>
            </div>
            <div class="popup-footer">
                <div class="spacer"></div>
                <div class="popup-btns">
                    <button type="button" onclick="closeFileUpload()" class="popup-btn close-popup-btn">Cancel</button>
                    <button id="fileUploadSubmit" type="submit" class="popup-btn disabled" disabled>Upload</button>
                </div>
            </div>
        </form>
    </div>
</div>
