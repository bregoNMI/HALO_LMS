<div id="fileUpload" class="popup-background">
    <div class="popup-content max-width-6">
        <div class="popup-header">
            <h3>Upload a File</h3>
            <div onclick="closeFileUpload()" class="close-popup-icon">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
        <form id="fileUploadForm" enctype="multipart/form-data">
            <div class="popup-body">          
                <input type="file" id="fileInput" name="file">                  
            </div>
            <div class="popup-footer">
                <div class="spacer"></div>
                <div class="popup-btns">
                    <button onclick="closeFileUpload()" class="popup-btn close-popup-btn">Cancel</button>
                    <button type="submit" class="popup-btn">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
