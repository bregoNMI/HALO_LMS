<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <script src="https://kit.fontawesome.com/0bbcd9bc36.js" crossorigin="anonymous"></script>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="icon" type="image/png" sizes="16x16" href="{{ settings.portal_favicon.url }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HALO LMS Admin</title>
    <link rel="stylesheet" href="{% static 'global_styles.css' %}">
    <link rel="stylesheet" href="{% static 'global_variables.css' %}">
    <link rel="stylesheet" href="{% static 'client_admin\css\admin.css' %}">
    <script src="{% static 'client_admin\javascript\admin_sidebar.js' %}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body class="admin-body-container">
    {% include 'admin_header.html' %}
    <div class="admin-body-container-inner">
        {% include 'admin_sidebar.html' %}
        {% block content %}{% endblock %}
    </div>

</html>
