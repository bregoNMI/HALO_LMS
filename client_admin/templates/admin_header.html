<!-- Admin Header HTML -->
{% load static %}
<div class="admin-header-container">
    <div class="admin-header-container-inner">
        <div class="admin-header-left">
            <img class="header-logo" src="{% static 'images/logo/Halo LMS Logo-03.png' %}" alt="HALO Logo">
        </div>
        <div class="admin-header-right">
            <div class="admin-header-icons">
                <div class="admin-header-icon">
                    <i class="fa-light fa-question"></i>
                </div>
                <div class="admin-header-icon">
                    <i class="fa-light fa-bell"></i>
                </div>
            </div>
            <div class="admin-header-profile">
                <div class="admin-header-user-icon">
                    <i class="fa-solid fa-circle-{{ first_letter_lowercase }}"></i>
                </div>
                <div class="admin-header-info">
                    <h5 class="admin-header-name"> {{ first_name }} {{ last_name }}</h5>
                    <span class="admin-header-email"> {{ email }} </span>
                </div>
            </div>
        </div>
    </div>
</div>
