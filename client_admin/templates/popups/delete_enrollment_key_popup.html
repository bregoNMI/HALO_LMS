<div id="enrollmentKeyDeleteConfirmation" class="popup-background">
    <div class="popup-content max-width-6">
        <div class="popup-header">
            <h3>Delete Enrollment Key?</h3>
            <div onclick="closePopup('enrollmentKeyDeleteConfirmation')" class="close-popup-icon">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
        <div class="popup-body">
            <p class="warning-message">Are you sure you want to delete this enrollment key? Deleting this enrollment key will remove all associated information.</p>
        </div>
        <div class="popup-footer">
            <div class="spacer"></div>
            <div class="popup-btns">
                <button type="button" onclick="closePopup('enrollmentKeyDeleteConfirmation')" class="popup-btn close-popup-btn">Cancel</button>
                <button id="deleteEnrollmentKeyConfirmation" class="popup-btn delete-confirm-btn"><i class="fa-regular fa-trash"></i> Delete Enrollment Key </button>
            </div>
        </div>
    </div>
</div>
