<div id="courseDeleteConfirmation" class="popup-background">
    <div class="popup-content max-width-6">
        <div class="popup-header">
            <h3>Are you sure you want to delete this course?</h3>
            <div onclick="closePopup('courseDeleteConfirmation')" class="close-popup-icon">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
        <div class="popup-body">
            <p class="warning-message">Deleting this course will remove all associated information.</p>
        </div>
        <div class="popup-footer">
            <div class="spacer"></div>
            <div class="popup-btns">
                <button onclick="closePopup('courseDeleteConfirmation')" class="popup-btn close-popup-btn">Cancel</button>
                <button id="deleteCourseConfirmation" class="popup-btn delete-confirm-btn"><i class="fa-regular fa-trash"></i> Delete Course </button>
            </div>
        </div>
    </div>
</div>
