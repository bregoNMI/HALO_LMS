<div id="categoryDeleteConfirmation" class="popup-background">
    <div class="popup-content max-width-6">
        <div class="popup-header">
            <h3>Are you sure you want to delete this category?</h3>
            <div onclick="closePopup('categoryDeleteConfirmation')" class="close-popup-icon">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
        <div class="popup-body">
            <p class="warning-message">Deleting this category will remove all associated information.</p>
        </div>
        <div class="popup-footer">
            <div class="spacer"></div>
            <div class="popup-btns">
                <button type="button" onclick="closePopup('categoryDeleteConfirmation')" class="popup-btn close-popup-btn">Cancel</button>
                <button id="deleteCategoryConfirmation" class="popup-btn delete-confirm-btn"><i class="fa-regular fa-trash"></i> Delete Category </button>
            </div>
        </div>
    </div>
</div>
