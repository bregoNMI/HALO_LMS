<div id="resetLessonActivity" class="popup-background">
    <div class="popup-content max-width-6">
        <div class="popup-header">
            <h3>Reset Lesson Activity</h3>
            <div onclick="closePopup('resetLessonActivity')" class="close-popup-icon">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
        <div class="popup-body">
            <p class="warning-message">Resetting lesson activity for <b><span id="lessonActivityName"></span></b> will set the progress to 0 and will also remove all session logs. This change will happen instantly.</p>
        </div>
        <div class="popup-footer">
            <div class="spacer"></div>
            <div class="popup-btns">
                <button onclick="closePopup('resetLessonActivity')" class="popup-btn close-popup-btn">Cancel</button>
                <button onclick="resetLessonActivity()" id="confirmResetLessonActivity" class="popup-btn delete-confirm-btn"><i class="fa-regular fa-arrows-rotate"></i>Reset</button>
            </div>
        </div>
    </div>
</div>
