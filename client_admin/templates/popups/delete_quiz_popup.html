<div id="quizDeleteConfirmation" class="popup-background">
    <div class="popup-content max-width-6">
        <div class="popup-header">
            <h3>Are you sure you want to delete this quiz?</h3>
            <div onclick="closePopup('quizDeleteConfirmation')" class="close-popup-icon">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
        <div class="popup-body">
            <p class="warning-message">Deleting this quiz will remove all associated content.</p>
        </div>
        <div class="popup-footer">
            <div class="spacer"></div>
            <div class="popup-btns">
                <button type="button" onclick="closePopup('quizDeleteConfirmation')" class="popup-btn close-popup-btn">Cancel</button>
                <button id="deleteQuizConfirmation" class="popup-btn delete-confirm-btn"><i class="fa-regular fa-trash-can"></i> Delete Quiz </button>
            </div>
        </div>
    </div>
</div>
