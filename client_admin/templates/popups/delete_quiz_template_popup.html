<div id="quizTemplateDeleteConfirmation" class="popup-background">
    <div class="popup-content max-width-6">
        <div class="popup-header">
            <h3>Are you sure you want to delete this quiz template?</h3>
            <div onclick="closePopup('quizTemplateDeleteConfirmation')" class="close-popup-icon">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
        <div class="popup-body">
            <p class="warning-message">Deleting this quiz template will remove all associated content.</p>
        </div>
        <div class="popup-footer">
            <div class="spacer"></div>
            <div class="popup-btns">
                <button type="button" onclick="closePopup('quizTemplateDeleteConfirmation')" class="popup-btn close-popup-btn">Cancel</button>
                <button id="deleteQuizTemplateConfirmation" class="popup-btn delete-confirm-btn"><i class="fa-regular fa-trash-can"></i> Delete Quiz Template </button>
            </div>
        </div>
    </div>
</div>
