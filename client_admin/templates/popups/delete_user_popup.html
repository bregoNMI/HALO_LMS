<div id="userDeleteConfirmation" class="popup-background">
    <div class="popup-content max-width-6">
        <div class="popup-header">
            <h3>Are you sure you want to delete this user?</h3>
            <div onclick="closePopup('userDeleteConfirmation')" class="close-popup-icon">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
        <div class="popup-body">
            <p>Deleting this user will remove all associated information.</p>
        </div>
        <div class="popup-footer">
            <div class="spacer"></div>
            <div class="popup-btns">
                <button onclick="closePopup('userDeleteConfirmation')" class="popup-btn close-popup-btn">Cancel</button>
                <button id="deleteUserConfirmation" class="popup-btn delete-confirm-btn">Yes, Delete</button>
            </div>
        </div>
    </div>
</div>
