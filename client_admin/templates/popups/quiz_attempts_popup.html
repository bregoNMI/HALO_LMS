<div id="quizAttemptsActivity" class="popup-background">
    <div class="popup-content max-width-2">
        <div class="popup-header">
            <div class="popup-header-column">
                <h3>Quiz Attempts</h3>
                <span id="editLessonTitle" class="popup-header-subtext"></span>
            </div>
            <span class="selected-lesson-type pastel-blue">Quiz</span>
            <button onclick="closePopup('quizAttemptsActivity'), resetEditLessonLoading()" class="close-popup-icon">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <div id="quizAttemptsActivityLoaded" class="quiz-attempts-container scrollable-content">
            <div class="quiz-attempts-header">
                <div class="quiz-attempts-header-left">
                    <div class="quiz-attempts-avg-progress">
                        <h4>Average Score</h4>
                        <circle-progress id="quizAvgProgress" text-format="percent" max="100"></circle-progress>
                        <div class="quiz-attempts-avg-text">
                            <span id="qaAvgScore"> </span>
                        </div>
                    </div>
                </div>
                <div class="quiz-attempts-header-right">
                    <div class="course-card-bottom-row">
                        <div class="bottom-row-item">
                            <h4>Passing Score</h4>
                            <div class="bottom-row-data-item"><span id="qaPassingScore">—</span></div>
                        </div>
                        <div class="bottom-row-item">
                            <h4>Created From</h4>
                            <div class="bottom-row-data-item"><span id="qaCreatedFrom">—</span></div>
                        </div>
                        <!-- <div class="bottom-row-item hidden">
                            <h4>Category</h4>
                            <div class="bottom-row-data-item"><span id="qaCategory">—</span></div>
                        </div> -->
                    </div>
                    <div class="course-card-bottom-row">
                        <div class="bottom-row-item">
                            <h4>Lesson Title</h4>
                            <div class="bottom-row-data-item"><span id="qaTitle">—</span></div>
                        </div>
                        <div class="bottom-row-item">
                            <h4>Quiz Type</h4>
                            <div class="bottom-row-data-item"><span id="qaQuizType">—</span></div>
                        </div>
                        <div class="bottom-row-item">
                            <h4>Last Session</h4>
                            <div class="bottom-row-data-item"><span id="qaLastSession">—</span></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="quiz-attempts-body">
                <div style="border: 0;" class="info-card-body padding-0 scrollable-content">
                    <table>
                        <thead>      
                            <tr>
                                <th>Quiz Title</th>
                                <th style="width: 12%;">Status</th>
                                <th>Score</th>
                                <th>Completion Date</th>
                            </tr>
                        </thead>
                        <tbody id="qaAttemptsTableBody"><!-- JS fills here --></tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Slide: Q&As -->
        <div id="qaSlideQAs" class="hidden">
            <div class="qandas-header">
                <button type="button" class="btn ghost" onclick="qaBackToList()">Back</button>
                <h4 id="qaAttemptHeader">Attempt</h4>
            </div>
            <div id="qaQAsContainer" class="qandas-container"></div>
        </div>
        <div id="quizAttemptsActivityLoading" class="popup-body hidden">
            <div class="loading-symbol-blue-sm">
                <svg class="loading-symbol-sm-inner" viewBox="25 25 50 50">
                    <circle r="20" cy="50" cx="50"></circle>
                </svg>
            </div>
        </div>
        <div class="popup-footer">
            <div class="spacer"></div>
            <div class="popup-btns">
                <button type="button" onclick="closePopup('quizAttemptsActivity'), resetEditLessonLoading()" class="popup-btn close-popup-btn">Close</button>
                <!-- <button onclick="editLessonActivity()" id="confirmEditLessonActivity" class="popup-btn course-save-btns">Save Lesson</button>    -->
            </div>
        </div>
    </div>
</div>
