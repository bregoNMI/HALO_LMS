{% extends 'course_viewer/course_base.html' %}
{% load static %}
{% load custom_filters %}
{% block content %}
    {% include 'messageContainer/message_container.html' %} 
    <div class="course-body align-center">
        <button id="toggleCourseSidebar" class="toggle-course-sidebar tooltip" data-tooltip="Hide Sidebar">
            <i class="fa-regular fa-angle-right"></i>
            <span class="tooltiptext">Hide Sidebar</span>  
        </button>
        <!-- SCORM iframe area -->
        <div class="course-player-container">
            {% if lesson.content_type == 'SCORM2004' %}
                <iframe id="scormContentIframe"
                        data-src="{{ lesson_location|default:scorm_index_file_url }}"
                        width="100%" height="1200px" frameborder="0" allowfullscreen></iframe>
            {% else %}
                <iframe class="course-player-secondary" id="scormContentIframe"
                        src="{{ scorm_index_file_url }}"
                        width="100%" height="1200px" frameborder="0" allowfullscreen></iframe>
            {% endif %}
            <div id="courseAssignmentsViewer" class="course-assignments-viewer hide-assignments"></div>
        </div>  
    </div>
    <script src="{% static 'course_player/javascript/scorm_player.js' %}?v=2"></script>
{% endblock content %}
