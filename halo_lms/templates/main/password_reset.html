
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aws-sdk/2.102.0/aws-sdk.min.js"></script>
</head>
<body>
    {% if messages %}
        <div class="alert-container">
            {% for message in messages %}
                {% if message.tags == 'success' %}
                    <div class="alert alert-{{ message.tags }}">
                        <i class="fa-solid fa-circle-check"></i>
                        {{ message }}
                    </div>
                {% elif message.tags == 'error' %}
                    <div class="alert alert-{{ message.tags }}">
                        <i class="fa-solid fa-circle-xmark"></i>
                        {{ message }}
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    {% endif %}
    <div class="body-content">
        <div class="password_reset-container">
            <div class="passwordresetForm">
                <h1>Reset Password</h1>
                <form id="passwordresetForm" class="form-field" method="post" action="{% url 'password_reset' %}">
                    {% csrf_token %}
                    <div class="passwordreset-form-field">
                        <label for="email">Email:</label>
                        <input type="text" id="id_email" name="email" required>
                    </div>
                
                    <!-- âœ… Button now inside the form -->
                    <div class="button-container">
                        <button type="submit" class="scale-button">Send Email</button>
                    </div>
                </form>                               
            </div>
        </div>
    </div>
</body>
</html>
