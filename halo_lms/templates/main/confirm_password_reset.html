<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Password Reset</title>
</head>
<body>
    <h2>Enter Reset Code and New Password</h2>
    {% if messages %}
        {% for message in messages %}
            <p class="alert alert-{{ message.tags }}">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="post" action="{% url 'confirm_password_reset' %}">
        {% csrf_token %}
        <label>Email:</label><br>
        <input type="email" name="email" value="{{ request.session.reset_email }}" required><br><br>

        <label>Confirmation Code:</label><br>
        <input type="text" name="code" required><br><br>

        <label>New Password:</label><br>
        <input type="password" name="new_password" required><br><br>

        <button type="submit">Reset Password</button>
    </form>
</body>
</html>
