<div id="confirmWidgetDeletePopup" class="popup-background">
    <div class="popup-content max-width-5">
        <div class="popup-header">
            <h3>Are you sure you want to delete this widget?</h3>
            <div onclick="closePopup('confirmWidgetDeletePopup')" class="close-popup-icon">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
        <div class="popup-body">
            <p >Deleting this widget will remove all associated content.</p>
        </div>
        <div class="popup-footer">
            <div class="spacer"></div>
            <div class="popup-btns">
                <button onclick="closePopup('confirmWidgetDeletePopup')" class="popup-btn close-popup-btn">Cancel</button>
                <button id="confirmDelete" class="popup-btn delete-confirm-btn"><i class="fa-regular fa-trash"></i> Delete Widget</button>   
            </div>
        </div>
    </div>
</div>
