{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="custom-dashboard-body">
    <div id="dashboard-customization">
        <!-- Sidebar for selecting widgets -->
        <div id="widget-sidebar">
            <div class="widget" data-type="text">Text Widget</div>
            <div class="widget" data-type="link">Link Widget</div>
            <!-- Add more widget types as needed -->
        </div>

        <!-- Main area for editing dashboard -->
        <div id="dashboard-edit-area">
            <!-- This area will be dynamically populated with widgets -->
        </div>

        <!-- Hidden template for widgets -->
        <template id="widget-template">
            <div class="dashboard-widget">
                <div class="widget-header">
                    <button class="edit-widget">Edit</button>
                    <button class="remove-widget">Remove</button>
                </div>
                <div class="widget-content">
                    <!-- Editable content goes here -->
                </div>
            </div>
        </template>
    </div>
</div>
<link rel="stylesheet" href="{% static 'custom_dashboard/css/dashboard.css' %}">
<script src="{% static 'custom_dashboard/javascript/dashboard.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
{% endblock %}
