{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="custom-dashboard-body">
    <h2>Are you sure you want to delete this dashboard?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'admin_dashboard_detail' dashboard.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
